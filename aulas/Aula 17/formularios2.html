<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 02</title>
    <link rel="stylesheet" href="formularios2.css">
    <script type="text/javascript" src="js/formularios2.js"></script>
</head>
<body>
    <h1>Interessado no Projeto na Trilha do Aprendizado</h1>
    <form>
        <label for="nome">Nome Completo</label> <br>
        <input type="text" id="nome" placeholder="Digite seu nome"><br> <br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="email@email.com"> <br> <br>
        <label for="datanasc">Data de Nascimento</label> <br>
        <input type="date" id="datanasc"> <br> <br>
        <textarea id="comentario" placeholder="Deixe seu comentário"></textarea>
        <input type="submit" class="enviar"  onclick="Enviar()" value="Enviar">
    </form>
</body>
</html>
